#######################################################################
#
# Play: Configure DRS Rules
#
#######################################################################
- name: Configure DRS rules
  hosts: localhost
  gather_facts: no
  roles:
  - role: drs
    vars:
      provision: yes

#######################################################################
#
# Play: Configure Control Plane nodes
#
#######################################################################
- name: Configure control plane nodes
  hosts: ranchernodes
  gather_facts: yes
  roles:
  - role: docker

#######################################################################
#
# Play: Configure Load balancers
#
#######################################################################
- name: Configure Load Balancers
  hosts: loadbalancer
  gather_facts: yes
  roles:
  - role: lb
    vars:
      lb_backend_iface: "{{ rancher_iface }}"

