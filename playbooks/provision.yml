#######################################################################
#
# Play: Provision Template VM
#
#######################################################################
- name: Provision Template VM
  hosts: template
  gather_facts: false
  roles:
  - role: vspherevm
    vars:
      provision: yes
      poweron: yes

- name: Install govc Utility
  hosts: localhost
  gather_facts: false
  roles:
  - role: pre-checks
    vars:
      install_govc: yes
      provision: no

- name: Upgrade Template VM
  hosts: template
  gather_facts: true
  roles:
  - role: upgrade-vm
    vars:
      upgrade: yes
  environment:
    GOVC_URL: "{{ vcenter_hostname }}"
    GOVC_USERNAME: "{{ vcenter_username }}"
    GOVC_PASSWORD: "{{ vcenter_password }}"
    GOVC_INSECURE: "{{ govc_insecure }}"

#######################################################################
#
# Play: Provision Support VM
#
#######################################################################
- name: Provision VMs
  hosts: support
  gather_facts: false
  roles:
  - role: vspherevm
    vars:
      provision: yes
      poweron: yes

#######################################################################
#
# Play: Provision Loadbalancer and Rancher VMs
#
#######################################################################
- name: Provision VMs
  hosts: all:!local:!support:!template
  gather_facts: false
  roles:
  - role: vspherevm
    vars:
      provision: yes
      poweron: yes

#######################################################################
#
# Play: Update Pkg Manager
#
#######################################################################
- name: Update VMs
  hosts: all:!local:!template
  gather_facts: true
  roles:
  - role: osupdate
