#######################################################################
#
# Play: Prepare cloud init data for VMs
#
#######################################################################
- name: Prepare cloud-init data 
  hosts: all:!local
  gather_facts: false 
  roles:
  - role: cloudinit
    vars:
      cloudinit_folder: "{{ install_dir }}"
      cloudinit_iface: "{{ rancher_iface }}" 
#######################################################################
#
# Play: Provision VMs
#
#######################################################################
- name: Provision VMs
  hosts: all:!local
  gather_facts: false
  roles:
  - role: vspherevm
    vars:
      cloudinit_folder: "{{ install_dir }}"
      provision: yes
      poweron: yes
#######################################################################
#
# Play: Update Pkg Manager
#
#######################################################################
- name: Provision VMs
  hosts: all:!local
  gather_facts: true
  roles:
  - role: osupdate
