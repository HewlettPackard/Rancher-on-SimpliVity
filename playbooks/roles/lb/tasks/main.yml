---
- name: Install Pkgs
  become: true
  package:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - firewalld

- name: Enable firewall
  become: true
  systemd:
    name: firewalld
    enabled: yes
    state: started

- name: Configure required ports in public zone
  become: true
  firewalld:
    zone: public
    port: "{{ item }}"
    immediate: yes
    permanent: yes
    state: enabled
  with_items:
   - 80/tcp     # http traffic
   - 443/tcp    # https traffic


- name: Add interface to public zone
  become: true
  firewalld:
    zone: public
    interface: "{{ lb_backend_iface }}"
    permanent: yes
    immediate: yes
    state: enabled

# address issue with multihomed servers
- name: Configure rp_filter
  become: true
  sysctl:
    name: net.ipv4.conf.all.rp_filter
    value: "2"
    state: present
    sysctl_set: yes

- name: Install epel repository
  become: true
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - epel-release
  when: ansible_os_family == "RedHat"

- name: Install nginx
  become: true
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - nginx

- name: Update nginx.conf
  become: true
  template:
     src: nginx.conf.{{ ansible_distribution_file_variety | lower }}.j2
     dest: /etc/nginx/nginx.conf
  notify: Restart nginx

- name: start nginx
  become: true
  systemd:
    name: nginx
    enabled: yes
    state: started

