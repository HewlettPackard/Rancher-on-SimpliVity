cpus: '2'                           # Number of vCPUs
ram: '8192'                         # RAM size in MBs
disk1_size: '80'                    # Disk size in Gbs
folder: "{{ admin_folder }}"        # Where the VM will be stored
template: "{{ admin_template }}"    # Override the default CoreOS template

networks:
  - name: '{{ vm_portgroup }}'
    device_type: vmxnet3

disks_specs:
  - size_gb:  '{{ disk1_size }}'
    type: thin
    datastore: "{{ datastore }}"

customvalues:
  - key: disk.EnableUUID
    value: "TRUE"
  - key: cdrom.showIsoLockWarning
    value: "FALSE"
  - key: msg.autoanswer
    value: "TRUE"
